{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .student-info {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin: 0;
        }

        p {
            font-size: 14px;
            margin: 5px 0;
        }

        .list {
            text-decoration: none;
            color: navy;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid navy;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .list:hover {
            background-color: lightblue;
            color: navy;
        }

        .space {
            display: inline-block;
            width: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    {% for student in students %}
    <div class="student-info">
        <h2>{{ student.first_name }} {{ student.last_name }}</h2>
        <p>Role: {{ student.role }}</p>
        <p>Status: {{ student.status }}</p>
        <a href="{% url 'edit_student' student.id %}" class="list">Edit</a>
        <span class="space"></span>
        <a href="{% url 'enrollment_list' student.id %}" class="list">Enrollment List</a>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
